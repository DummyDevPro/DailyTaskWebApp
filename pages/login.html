<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="page">

        <div class="page-text">
            <span>Daily Tasks</span>
            <p>Creat your day-to-day tasks.</p>

        </div>

        <form>

            <div class="container">

                <div class="flex">
                    <label for="userId">User ID</label>
                    <div class="user-bar ">
                        <i class="bi bi-person-workspace"></i>
                        <input type="text" placeholder="Enter ID" class="input-border" id="userId">
                    </div>
                </div>


                <div class="flex">
                    <label for="labelpassword">Password</label>
                    <div class="user-bar ">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input type="password" placeholder="Enter Password" class="input-border" id="labelpassword">
                    </div>
                </div>

                <div class="login">
                    <a href="">Login</a>
                </div>

                <div class="forget">
                    <a href="">Forget Password?</a>
                </div>

                <div class="divider"></div>

                <div class="creat-account">
                    <a href="">Creat Account</a>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
