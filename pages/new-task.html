<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/new-task.css">
    <title>Daily Tasks | New Task</title>
</head>

<body>

    <div class="container">

        <nav>
            <div class="avator d-flex-column flex-gap-1rem">
                <img src="../img/person.svg" alt="Person Avator">
                <p>User Name</p>
            </div>

            <div class="nav-group m-t-1rem">
                <div class="nav-item-title">
                </div>
                <div class="nav-item-list">

                    <div class="nav-item">
                        <a href="" class="active"><i class="bi bi-file-earmark-check"></i><span>New Task</span></a>
                    </div>

                    <div class="nav-item">
                        <a href="today-task.html"><i class="bi bi-star"></i><span>Today</span></a>
                    </div>

                    <div class="nav-item">
                        <a href="upcoming.html"><i class="bi bi-calendar2-range"></i><span>Upcoming</span></a>
                    </div>

                    <div class="nav-item">
                        <a href="completed.html"><i class="bi bi-check-lg"></i><span>Completed</span></a>
                    </div>

                    <div class="nav-item">
                        <a href="trash.html"><i class="bi bi-trash"></i><span>Trash</span></a>
                    </div>
                </div>
            </div>

            <div class="nav-separater"></div>

            <div class="nav-group">
                <div class="nav-item-title">
                </div>
                <div class="nav-item-list">

                    <div class="nav-item">
                        <a href="dashboard.html"><i class="bi bi-columns-gap"></i><span>Dashboard</span></a>
                    </div>

                    <div class="nav-item">
                        <a href="diary.html"><i class="bi bi-journal-text"></i><span>Diary</span></a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="d-flex-column flex-1">

            <div class="task-title sticky">
                <input type="text" placeholder="Undefined Title" id="temp-title">
            </div>

            <form action="">
                <div class="d-flex-column flex-gap-1rem">
                    <div class="form-group d-flex-column">
                        <label for="title-id" class="form-text-bold">Title</label>
                        <input id="title-id" type="text" placeholder="Enter task title."
                            oninput="enterTitle(this.value)">
                    </div>

                    <div class="d-flex-row flex-gap-1rem d-flex-overflow-wrap">
                        <div class="form-group d-flex-column flex-1">
                            <label for="start-date-id" class="form-text-bold">Start Date</label>
                            <input id="start-date-id" type="date" name="" min="2022-11-15" max="2022-12-31">
                        </div>
                        <div class="form-group d-flex-column flex-1">
                            <label for="end-date-id" class="form-text-bold">End Date</label>
                            <input type="date" name="" id="end-date-id" min="2022-11-15" max="2022-12-31">
                        </div>
                    </div>

                    <div class="form-group d-flex-column">
                        <label for="type-id" class="form-text-bold">For</label>
                        <select name="" id="type-id">
                            <option value="">Personal</option>
                            <option value="">Family</option>
                            <option value="">Shopping</option>
                            <option value="">Jobs</option>
                            <option value="">Others</option>
                        </select>
                    </div>
                    <div class="form-group d-flex-column">
                        <label for="detail-id" class="form-text-bold">Details</label>
                        <textarea name="" id="detail-id" cols="30" rows="10"></textarea>
                    </div>

                    <div class="form-group d-flex-column">
                        <input type="button" value="Create" class="bg-create text-white" onclick="">
                    </div>
                </div>
            </form>
        </main>

    </div>

    <script src="../js/app.js"></script>
    <script src="../js/new-task.js"></script>
</body>

</html>
