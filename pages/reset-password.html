<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks | Reset Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset-password.css">
</head>

<body>
    <div class="header">
        <img src="../img/lock_reset.svg" alt="" class="icon">
        <div class="m-top">
            <h1>Reset Password</h1>
        </div>

        <div class="main-body">
            <div class="current-password">
                <label for="">Current Password</label>
                <input type="text" placeholder="Enter Current Password">
            </div>

            <div class="new-password">
                <label for="">New Password</label>
                <input type="text" placeholder="Enter New Password">
            </div>

            <div class="authority-code">
                <label for="">Authority-code</label>
                <input type="password" placeholder="Enter Authority-code">
            </div>

            <a href="" class="link-btn">
                Change Password
            </a>
        </div>
    </div>
</body>

</html>
